    Signature:
      type: string
      description: >-
        A base64-encoded signature.
      contentEncoding: base16

    Snapshot:
      type: object
      required:
      - headId
      - snapshotNumber
      - utxo
      - confirmedTransactions
      - version
      properties:
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        snapshotNumber:
          $ref: "api.yaml#/components/schemas/SnapshotNumber"
        utxo:
          description: Choose between to display or not using the `snapshot-utxo` query parameter.
          $ref: "api.yaml#/components/schemas/UTxO"
        confirmedTransactions:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/TxId"
        utxoToDecommit:
          oneOf:
            - $ref: "api.yaml#/components/schemas/UTxO"
            - type: "null"
        version:
          $ref: "api.yaml#/components/schemas/SnapshotVersion"


    SnapshotNumber:
      type: integer
      minimum: 0

    SnapshotVersion:
      type: integer
      minimum: 0

    Transaction:
      type: object
      required:
        - cborHex
        - description
        - type
      properties:
        type:
          type: string
          enum: ["Tx BabbageEra", "Unwitnessed Tx BabbageEra", "Witnessed Tx BabbageEra"]
        description:
          type: string
        cborHex:
          $ref: "api.yaml#/components/schemas/Cbor"
        txId:
          $ref: "api.yaml#/components/schemas/TxId"

    Script:
      type: object
      additionalProperties: false
      required:
        - scriptLanguage
        - script
      properties:
        scriptLanguage:
          type: string
        script:
          type: object
          additionalProperties: false
          required:
            - cborHex
            - description
            - type
          properties:
            cborHex:
              type: string
              contentEncoding: base16
            description:
              type: string
            type:
              type: string
              enum:
                - SimpleScript
                - PlutusScriptV1
                - PlutusScriptV2
      example:
        {
          "script": {
              "cborHex": "8303018282051927168200581c0d94e174732ef9aae73f395ab44507bfa983d65023c11a951f0c32e4",
              "description": "",
              "type": "SimpleScript"
          },
          "scriptLanguage": "SimpleScriptLanguage"
        }

    TxId:
      type: string
      description: |
        A Cardano transaction identifier. This is the hex-encoded hash of the
        transaction's body.
      pattern: "^[0-9a-f]{64}"
      example: "8df1616d4337ede40bbad2914f12977815234b83951bcce3bfcd735aed3f63e4"

    TxIn:
      type: string
      description: |
        A reference to a Cardano transaction output, commonly used as transaction
        input and thus named TxIn. Constructed from the transaction's id and
        the ouput index, separated by a '#'.
      pattern: "^[0-9a-f]{64}#[0-9]+$"
      example: "03170a2e7597b7b7e3d84c05391d139a62b157e78786d8c082f29dcf4c111314#4"

    TxOut:
      type: object
      description: |
        A single transaction output
      required:
      - address
      - value
      additionalProperties: false
      properties:
        address:
          $ref: "api.yaml#/components/schemas/Address"
        value:
          $ref: "api.yaml#/components/schemas/Value"
        referenceScript:
          oneOf:
            - $ref: "api.yaml#/components/schemas/Script"
            - type: "null"
        datumhash:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"
        inlineDatum:
          oneOf:
            - type: object
            - type: "null"
        inlineDatumhash:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"
        datum:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"

    HydraNodeVersion:
      type: string
      description: |
        Current hydra-node version.

    SequenceNumber:
      type: integer
      minimum: 0
      description: |
        A strictly monotonically increasing counter.
      example: 1

    UTCTime:
      type: string
      format: "date-time"
      description: |
        A data and time as measured by a clock without a time zone. It is stored as a string in ISO 8601 format.

    ChainSlot:
      type: integer
      minimum: 0
      description: |
        A number representing discrete time (slots) on the chain.

    UTxO:
      type: object
      propertyNames:
        pattern: "^[0-9a-f]{64}#[0-9]+$"
      items: # REVIEW: does this work? use additionalProperties here?
        $ref: "api.yaml#/components/schemas/TxOut"
      example:
        {
            "09d34606abdcd0b10ebc89307cbfa0b469f9144194137b45b7a04b273961add8#687": {
                "address": "addr1w9htvds89a78ex2uls5y969ttry9s3k9etww0staxzndwlgmzuul5",
                "value": {
                    "lovelace": 7620669
                }
            }
        }

    DraftCommitTxRequest:
      type: object
      items:
        oneof:
          - $ref: "api.yaml#/components/schemas/UTxO"
          - $ref: "api.yaml#/components/schemas/FullCommitRequest"

    FullCommitRequest:
      type: object
      required:
        - blueprintTx
        - utxo
      properties:
        blueptintTx:
          $ref: "api.yaml#/components/schemas/Transaction"
        utxo:
          $ref: "api.yaml#/components/schemas/UTxO"
      example:
        {
          "blueprintTx": {
            "cborHex": "...",
            "type": "Tx BabbageEra"
          },
          "utxo": {
            "e44bdebd6bd7f54f081b5945a5e30521833fd3944f4f4d13de309d36ac5f9615#80": {
              "address": "addr1zyhxu2ejxercjqwz3yzv3nx5qjup37n5x2eskf4kna2rpdcqdjxnpvxsxr0plavuw385mqg2ts0zlqkm9r879kgn5vysfkfu4t",
              "datum": null,
              "datumhash": "aa218e748e45df83c4fe14759280170edcce8f1c45d52d555b8038b50d6cd29e",
              "inlineDatum": null,
              "referenceScript": {
                "script": {
                  "cborHex": "...",
                  "description": "",
                  "type": "SimpleScript"
                },
                "scriptLanguage": "SimpleScriptLanguage"
              },
              "value": {
                "2d725128406dc832eb74c4709aca0512499b3c7b17e00d7cb2e6d1b1": {
                  "32": 2
                },
                "lovelace": 1
              }
            }
          }
        }

    # END OF SERVER OUTPUT SCHEMAS


    PlutusV2Script:
      type: object
      description: |
        Plutus V2 Script wrapped in a text-envelope.
      additionalProperties: false
      required:
      - cborHex
      - description
      - type
      properties:
        cborHex:
          $ref: "api.yaml#/components/schemas/Cbor"
        description:
          type: string
        type:
          type: string
          enum: ["PlutusScriptV2"]

    Value:
      type: object
      description: |
        A Cardano value. This is an object containing a number of lovelaces, and
        optional assets, mapping some monetary policy identifier to a
        mapping of coin (arbitrary strings) to some integer value.
        Assets represent native tokens available on the Cardano blockchain, including Non-Fungible Tokens.
      additionalProperties:
        type: object
        description: |
          A map of asset names to integral values. The key is the base16-encoded name of the asset.
        minProperties: 1
        patternProperties:
          "[0-9a-f]*":
            type: integer
            description: |
              A quantity of a certain asset.
      properties:
        lovelace:
          type: integer
          minimum: 0
          description: |
            A (positive) amount of lovelace

    Withdrawals:
      type: object
      description: |
        Mapping of reward addresses to rewards.
      additionalProperties: false
      patternProperties:
        "[0-9a-f]+":
          type: integer
          minimum: 0
          description: >-
            Some non-negative lovelace value.

    NetworkMagic:
      description: |
        NetworkMagic is used to differentiate between different networks during the initial handshake.
      oneOf:
        - title: Mainnet
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["Mainnet"]

        - title: Testnet
          required:
            - tag
            - magic
          properties:
            tag:
              type: string
              enum: ["Testnet"]
            magic:
              type: integer

    ChainPoint:
      oneOf:
        - title: ChainPointAtGenesis
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["ChainPointAtGenesis"]
        - title: ChainPoint
          required:
            - tag
            - slot
            - blockHash
          properties:
            tag:
              type: string
              enum: ["ChainPoint"]
            slot:
              type: integer
            blockHash:
              type: string

    # NOTE: We don't want anyone to depend on this!
    ChainState: {}

    IP:
      type: object
      oneOf:
        - title: IPv4
          type: object
          properties:
            tag:
              type: string
              enum: ["IPv4"]
            ipv4:
              type: string
        - title: IPv6
          type: string
          properties:
            tag:
              type: string
              enum: ["IPv6"]
            ipv6:
              type: string

    MkHydraVersionedProtocolNumber:
      type: object
      required:
      - hydraVersionedProtocolNumber
      properties:
        hydraVersionedProtocolNumber:
          type: integer
          minimum: 0

    KnownHydraVersions:
      oneOf:
        - title: NoKnownHydraVersions
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["NoKnownHydraVersions"]
        - title: KnownHydraVersions
          type: object
          required:
          - tag
          - fromKnownHydraVersions
          properties:
            tag:
              type: string
              enum: ["KnownHydraVersions"]
            fromKnownHydraVersions:
              type: array
              items:
                $ref: "api.yaml#/components/schemas/MkHydraVersionedProtocolNumber"
