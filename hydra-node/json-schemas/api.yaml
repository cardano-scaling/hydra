    EventLogRotated:
      title: EventLogRotated
      description: |
        The node event log file has been rotated. The current aggregated head state is used as the checkpoint event to resume from.
      additionalProperties: false
      type: object
      required:
        - tag
        - seq
        - checkpoint
        - timestamp
      properties:
        tag:
          type: string
          enum: ["EventLogRotated"]
        seq:
          $ref: "api.yaml#/components/schemas/SequenceNumber"
        checkpoint:
          $ref: "api.yaml#/components/schemas/NodeState"
        timestamp:
          $ref: "api.yaml#/components/schemas/UTCTime"

    ChainOutOfSync:
      title: ChainOutOfSync
      description: |
        The chain-state is out of sync with node-state and insecure to be used.
      additionalProperties: false
      type: object
      required:
        - tag
        - seq
        - syncedStatus
        - nodeStateSlot
        - timestamp
      properties:
        tag:
          type: string
          enum: ["ChainOutOfSync"]
        seq:
          $ref: "api.yaml#/components/schemas/SequenceNumber"
        syncedStatus:
          $ref: "api.yaml#/components/schemas/SyncedStatus"
        nodeStateSlot:
          $ref: "api.yaml#/components/schemas/ChainSlot"
        timestamp:
          $ref: "api.yaml#/components/schemas/UTCTime"

    # END OF SERVER OUTPUT SCHEMAS

    Address:
      type: string
      description: |
        A bech-32 encoded Cardano address, see
        https://github.com/bitcoin/bips/blob/master/bip-0173.mediawiki#Bech32s and
        https://github.com/cardano-foundation/CIPs/blob/master/CIP-0005/CIP-0005.md
      examples:
        - "addr1w9htvds89a78ex2uls5y969ttry9s3k9etww0staxzndwlgmzuul5"
        - "addr_test1gpr87kyn9d2fzpvy5r5w5fdzyhsx59znpvhfd6fcc5ar7g5yl33cdg0cq24ewdshsutgm"

    ByronAddress:
      type: string
      description: |
        A legacy Byron address.
      examples:
        - "DdzFFzCqrht2KG1vWt5WGhVC9Ezyu32RgB5M2DocdZ6BQU6zj69LSqksDmdM"

    Cbor:
      type: string
      description: |
        The base16-encoding of the CBOR encoding of some binary data
      contentEncoding: base16
      example:
        "820082582089ff4f3ff4a6052ec9d073b3be68b5e7596bd74a04e7b74504a8302fb2278cd95840f66eb3cd160372d617411408792c0ebd9791968e9948112894e2706697a55c10296b04019ed2f146f4d81e8ab17b9d14cf99569a2f85cbfa32320127831db202"

    SeenSnapshot:
      oneOf:
        - title: NoSeenSnapshot
          type: object
          additionalProperties: false
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["NoSeenSnapshot"]
        - title: LastSeenSnapshot
          type: object
          additionalProperties: false
          required:
            - tag
            - lastSeen
          properties:
            tag:
              type: string
              enum: ["LastSeenSnapshot"]
            lastSeen:
              $ref: "api.yaml#/components/schemas/SnapshotNumber"
        - title: RequestedSnapshot
          type: object
          additionalProperties: false
          required:
            - tag
            - lastSeen
            - requested
          properties:
            tag:
              type: string
              enum: ["RequestedSnapshot"]
            lastSeen:
              $ref: "api.yaml#/components/schemas/SnapshotNumber"
            requested:
              $ref: "api.yaml#/components/schemas/SnapshotNumber"
        - title: SeenSnapshot
          type: object
          additionalProperties: false
          required:
            - tag
            - snapshot
            - signatories
          properties:
            tag:
              type: string
              enum: ["SeenSnapshot"]
            snapshot:
              $ref: "api.yaml#/components/schemas/Snapshot"
            signatories:
              type: object
              propertyNames:
                type: string
                contentEncoding: base16
              items:
                $ref: "api.yaml#/components/schemas/Signature"

    ConfirmedSnapshot:
      oneOf:
      - title: "InitialSnapshot"
        type: object
        additionalProperties: false
        required:
          - headId
          - initialUTxO
          - tag
        properties:
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          initialUTxO:
            $ref: "api.yaml#/components/schemas/UTxO"
          tag:
            type: string
            enum: ["InitialSnapshot"]

      - title: "ConfirmedSnapshot"
        type: object
        additionalProperties: false
        required:
          - snapshot
          - signatures
        properties:
          snapshot:
            $ref: "api.yaml#/components/schemas/Snapshot"
          signatures:
            $ref: "api.yaml#/components/schemas/MultiSignature"
          tag:
            type: string
            enum: ["ConfirmedSnapshot"]

    ContestationPeriod:
      type: number
      description: |
        A contestation duration in seconds.
      example: 60

    HeadId:
      type: string
      description: |
        A unique identifier for a Head, represented by a hex-encoded 16 bytes string.
      contentEncoding: base16
      example:
        "820082582089ff4f3ff4a6052ec9d073"

    HeadSeed:
      type: string
      description: |
        A unique seed identifier to create a 'HeadId', represented by a hex-encoded 16 bytes string.
      contentEncoding: base16
      example:
        "111206190b110f1417181e0120141e05"

    HeadParameters:
      type: object
      additionalProperties: false
      required:
        - contestationPeriod
        - parties
      properties:
        contestationPeriod:
          $ref: "api.yaml#/components/schemas/ContestationPeriod"
        parties:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Party"

    OnChainId:
      type: string
      description: |
        A on-chain identifier for a Head participant, hex-encoded as 28 bytes string.
      contentEncoding: base16

    HeadStatus:
      type: string
      enum:
        - Idle
        - Initializing
        - Open
        - Closed
        - FanoutPossible
        - Final

    MultiSignature:
      type: object
      description: |
        Aggregated signature produced by Head protocol when a Snapshot is confirmed by all parties.
      additionalProperties: false
      required:
      - multiSignature
      properties:
        multiSignature:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Signature"

    Party:
      type: object
      description: |
        The verification key for some Party in the Head protocol, uniquely identifying it.
      additionalProperties: false
      required:
        - vkey
      properties:
        vkey:
          type: string
          contentEncoding: base16
      example:
        {
            "vkey": "d0b8f28427aa7b640c636075905cbd6574a431aeaca5b3dbafd47cfe66c35043"
        }

    Peer:
      type: object
      description: |
        Information identifying a network peer.
      properties:
        hostname:
          type: string
          format: hostname
        port:
          type: number
      example:
        {
            "hostname": "10.0.0.10",
            "port": 5001
        }

    # NOTE: We are not using the cardanonical/cardano.json#ProtocolParameters as
    # we need to be compatible with what the cardano-cli provides us
    ProtocolParameters:
      description: |
        Cardano protocol parameters as provided by the cardano-cli and accepted
        by the hydra-node on the command line.
      type: object
      # Allow additional parameters to not be too strict about retired values
      # like minUTxOValue
      additionalProperties: true
      required:
        - protocolVersion
        - maxBlockHeaderSize
        - maxBlockBodySize
        - maxTxSize
        - txFeeFixed
        - txFeePerByte
        - stakeAddressDeposit
        - stakePoolDeposit
        - minPoolCost
        - poolRetireMaxEpoch
        - stakePoolTargetNum
        - poolPledgeInfluence
        - monetaryExpansion
        - treasuryCut
        - costModels # Alonzo onwards
        - executionUnitPrices # Alonzo onwards
        - maxTxExecutionUnits # Alonzo onwards
        - maxBlockExecutionUnits # Alonzo onwards
        - maxValueSize # Alonzo onwards
        - collateralPercentage # Alonzo onwards
        - maxCollateralInputs # Alonzo onwards
        - utxoCostPerByte # Babbage onwards
      properties:
        protocolVersion:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/ProtocolVersion"
        maxBlockBodySize:
          # XXX: NumberOfBytes in cardanonical
          type: integer
          minimum: 0
        maxBlockHeaderSize:
          # XXX: NumberOfBytes in cardanonical
          type: integer
          minimum: 0
        maxTxSize:
          # XXX: NumberOfBytes in cardanonical
          type: integer
          minimum: 0
        txFeeFixed:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Lovelace"
        txFeePerByte:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/UInt64"
        stakeAddressDeposit:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Lovelace"
        stakePoolDeposit:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Lovelace"
        minPoolCost:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Lovelace"
        poolRetireMaxEpoch:
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/UInt64"
        stakePoolTargetNum:
          # XXX: UInt64 in cardanonical, but Natural in cardano-api
          type: integer
          minimum: 0
        poolPledgeInfluence:
          # XXX: would be better "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Ratio"
          type: number
        monetaryExpansion:
          # XXX: would be better "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Ratio"
          type: number
        treasuryCut:
          # XXX: would be better "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Ratio"
          type: number
        costModels:
          type: object
          # XXX: Different key naming scheme than in cardanonical
          propertyNames:
            title: Language
            type: string
            enum:
              - "PlutusV1"
              - "PlutusV2"
              - "PlutusV3"
          additionalProperties:
            "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/CostModel"
        executionUnitPrices:
          # XXX: Object fields different in cardanonical and using Ratio
          priceMemory:
            type: number
          priceSteps:
            type: number
        maxTxExecutionUnits:
          # XXX: Object fields different in cardanonical
          properties:
            # XXX: UInt64 in cardanonical, but Rational in cardano-api
            memory:
              type: number
            cpu:
              type: number
        maxBlockExecutionUnits:
          # XXX: Object fields different in cardanonical
          properties:
            # XXX: UInt64 in cardanonical, but Rational in cardano-api
            memory:
              type: number
            cpu:
              type: number
        maxValueSize:
          # XXX: NumberOfBytes in cardanonical
          type: integer
          minimum: 0
        collateralPercentage:
          # XXX: UInt64 in cardanonical, but Natural in cardano-api
          type: integer
          minimum: 0
        maxCollateralInputs:
          # XXX: UInt64 in cardanonical, but Natural in cardano-api
          type: integer
          minimum: 0
        utxoCostPerByte:
          # XXX: Coefficient in cardanonical is UInt64, but should be lovelace
          "$ref": "https://raw.githubusercontent.com/cardano-scaling/hydra/master/hydra-node/json-schemas/cardanonical/cardano.json#/definitions/Lovelace"

    NodeId:
      type: string
      description: Hydra Node identifier
      example: "some hydra-node id"

    PostChainTx:
      description: |
        Description of outgoing On-Chain transactions for the Head protocol. As is
        the case for OnChainTx, these data structures completely abstract away the
        actual details of the transaction and only represent data relevant for the
        protocol to make some progress.
      oneOf:
        - title: InitTx
          type: object
          additionalProperties: false
          required:
            - tag
            - participants
            - headParameters
          description: |
            The initial transaction of the Head defining its parameters.
          properties:
            tag:
              type: string
              enum: ["InitTx"]
            participants:
              type: array
              items:
                $ref: "api.yaml#/components/schemas/OnChainId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
        - title: AbortTx
          type: object
          additionalProperties: false
          required:
            - tag
            - utxo
            - headSeed
          description: |
            Abort the opening of the Head process.
          properties:
            tag:
              type: string
              enum: ["AbortTx"]
            utxo:
              $ref: "api.yaml#/components/schemas/UTxO"
            headSeed:
              $ref: "api.yaml#/components/schemas/HeadSeed"
        - title: CollectComTx
          type: object
          additionalProperties: false
          required:
            - tag
            - utxo
            - headId
            - headParameters
          description: |
            Confirm the opening of the Head collecting the committed UTxO set
            combined from all individual commits.
          properties:
            tag:
              type: string
              enum: ["CollectComTx"]
            utxo:
              $ref: "api.yaml#/components/schemas/UTxO"
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
        - title: RecoverTx
          type: object
          additionalProperties: false
          required:
            - tag
            - headId
            - recoverTxId
            - recoverUTxO
            - deadline
          description: |
            Post a transaction to recover deposited UTxO back to L1.
          properties:
            tag:
              type: string
              enum: ["RecoverTx"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            recoverTxId:
              type: string
            recoverUTxO:
              $ref: "api.yaml#/components/schemas/UTxO"
            deadline:
              $ref: "api.yaml#/components/schemas/ChainSlot"
        - title: IncrementTx
          type: object
          additionalProperties: false
          required:
            - tag
            - headId
            - headParameters
            - incrementingSnapshot
            - depositTxId
          description: |
            Post a transaction to commit some UTxO to the Head.
          properties:
            tag:
              type: string
              enum: ["IncrementTx"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
            incrementingSnapshot:
              $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"
            depositTxId:
              type: string
        - title: DecrementTx
          type: object
          additionalProperties: false
          required:
            - tag
            - headId
            - headParameters
            - decrementingSnapshot
          description: |
            Post a transaction to decommit some UTxO from the Head.
          properties:
            tag:
              type: string
              enum: ["DecrementTx"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
            decrementingSnapshot:
              $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"
        - title: CloseTx
          type: object
          additionalProperties: false
          required:
            - tag
            - headId
            - headParameters
            - openVersion
            - closingSnapshot
          description: |
            Close the currently open Head with the given snapshot.
          properties:
            tag:
              type: string
              enum: ["CloseTx"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
            closingSnapshot:
              $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"
            openVersion:
              $ref: "api.yaml#/components/schemas/SnapshotVersion"

        - title: ContestTx
          type: object
          additionalProperties: false
          required:
            - tag
            - headId
            - headParameters
            - openVersion
            - contestingSnapshot
          description: |
            Contest a previously posted snapshot (from a Close or Contest
            transaction) with a newer snapshot.
          properties:
            tag:
              type: string
              enum: ["ContestTx"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
            headParameters:
              $ref: "api.yaml#/components/schemas/HeadParameters"
            openVersion:
              $ref: "api.yaml#/components/schemas/SnapshotVersion"
            contestingSnapshot:
              $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"

        - title: FanoutTx
          type: object
          additionalProperties: false
          required:
            - tag
            - utxo
            - headSeed
            - contestationDeadline
          description: |
            Finalise the Head posting all UTxO from the Head on-chain.
          properties:
            tag:
              type: string
              enum: ["FanoutTx"]
            utxo:
              $ref: "api.yaml#/components/schemas/UTxO"
            utxoToCommit:
             oneOf:
              - $ref: "api.yaml#/components/schemas/UTxO"
              - type: "null"
            utxoToDecommit:
             oneOf:
              - $ref: "api.yaml#/components/schemas/UTxO"
              - type: "null"
            headSeed:
              $ref: "api.yaml#/components/schemas/HeadSeed"
            contestationDeadline:
              $ref: "api.yaml#/components/schemas/UTCTime"

    PostTxError:
      description: |
        Provides more details about transaction submission failure.
      oneOf:
        - title: ScriptFailedInWallet
          type: object
          additionalProperties: false
          required:
          - tag
          - redeemerPtr
          - failureReason
          - failingTx
          description: >-
            Script execution failed when finalizing a transaction in the wallet.
            The redeemer pointer should give an indication which script failed
            while the reason is a dump of the error. Not intended to be
            machine-processable (right now).
          properties:
            tag:
              type: string
              enum: ["ScriptFailedInWallet"]
            redeemerPtr:
              type: string
            failureReason:
              type: string
            failingTx:
              $ref: "api.yaml#/components/schemas/Transaction"
        - title: InternalWalletError
          type: object
          additionalProperties: false
          required:
            - tag
            - failingTx
            - reason
            - headUTxO
          description: |
            Some input in a transaction cannot be resolved to a proper UTxO. This can happen either when some input
            is double-spent or the DirectChain component has not yet caught up with the chain.
          properties:
            tag:
              type: string
              enum: ["InternalWalletError"]
            failingTx:
              $ref: "api.yaml#/components/schemas/Transaction"
              description: |
                A representation of the faulty transaction
            reason:
              type: string
              description: >-
                The failure reason.
            headUTxO:
              $ref: "api.yaml#/components/schemas/UTxO"
              description: >-
                The Head protocol-relevant UTxO. Depending on the Head's current state, it includes the Head state thread output,
                plus the _initial or _commit outputs.
        - title: NotEnoughFuel
          description: |
            Raised if the internal wallet could not find a fuel output with
            enough lovelace to balance a transaction. See user manual how to
            fuel up the internal wallet.
          type: object
          additionalProperties: false
          required:
          - tag
          - failingTx
          properties:
            tag:
              type: string
              enum: ["NotEnoughFuel"]
            failingTx:
              $ref: "api.yaml#/components/schemas/Transaction"
        - title: NoFuelUTXOFound
          description: |
            Raised if the internal wallet could not find a fuel output. See user
            manual how to fuel up the internal wallet.
          type: object
          additionalProperties: false
          required:
          - tag
          - failingTx
          properties:
            tag:
              type: string
              enum: ["NoFuelUTXOFound"]
            failingTx:
              $ref: "api.yaml#/components/schemas/Transaction"
        - title: CannotFindOwnInitial
          type: object
          additionalProperties: false
          required:
          - tag
          - knownUTxO
          description: >-
            The DirectChain was unable to find the output paying to Initial script corresponding
            to this node's Party, with the relevant _Participation Token_.
          properties:
            tag:
              type: string
              enum: ["CannotFindOwnInitial"]
            knownUTxO:
              $ref: "api.yaml#/components/schemas/UTxO"
              description: >-
                The known UTxO within which the Initial script was looked up for.
        - title: UnsupportedLegacyOutput
          type: object
          additionalProperties: false
          required:
          - tag
          - byronAddress
          description: >-
            The UTxO provided to commit is locked by a (legacy) Byron address, which is not supported.
          properties:
            tag:
              type: string
              enum: ["UnsupportedLegacyOutput"]
            byronAddress:
              $ref: "api.yaml#/components/schemas/ByronAddress"
        - title: NoSeedInput
          type: object
          additionalProperties: false
          required:
          - tag
          description: >-
            Initialising a new Head failed because the DirectChain component was unable to find
            a "seed" UTxO to consume. This can happen if no UTxO has been assigned to the internal wallet's address
            for this purpose, or if the component is still catching up with the chain.
            This error is usually transient and clients should retry to post the transaction.
          properties:
            tag:
              type: string
              enum: ["NoSeedInput"]
        - title: InvalidStateToPost
          type: object
          additionalProperties: false
          required:
          - tag
          - chainState
          - txTried
          description: >-
            Attempted to post a transaction that's invalid given current protocol's state. This is definitely a **BUG**.
          properties:
            tag:
              type: string
              enum: ["InvalidStateToPost"]
            chainState:
              $ref: "api.yaml#/components/schemas/ChainState"
            txTried:
              $ref: "api.yaml#/components/schemas/PostChainTx"
        - title: FailedToPostTx
          type: object
          additionalProperties: false
          required:
          - tag
          - failureReason
          - failingTx
          description: >-
            A generic error case. Some transaction that wasn't expected to fail still failed... somehow.
          properties:
            tag:
              type: string
              enum: ["FailedToPostTx"]
            failureReason:
              type: string
            failingTx:
              $ref: "api.yaml#/components/schemas/Transaction"
        - title: CommittedTooMuchADAForMainnet
          description: |
            Raised if the user tries to commit more than 100 ADA while on the mainnet network.
          type: object
          additionalProperties: false
          required:
          - tag
          - userCommittedLovelace
          - mainnetLimitLovelace
          properties:
            userCommittedLovelace:
              type: number
            mainnetLimitLovelace:
              type: number
            tag:
              type: string
              enum: ["CommittedTooMuchADAForMainnet"]
        - title: FailedToDraftTxNotInitializing
          description: |
            Raised if the user tried to draft a commit tx while Head is not in Initializing state.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToDraftTxNotInitializing"]
        - title: InvalidSeed
          description: |
            Raised if the user fails to submit an abort or fanout tx using the wrong seed.
          type: object
          additionalProperties: false
          required:
          - tag
          - headSeed
          properties:
            tag:
              type: string
              enum: ["InvalidSeed"]
            headSeed:
              $ref: "api.yaml#/components/schemas/HeadSeed"
        - title: InvalidHeadId
          description: |
            Raised if the user fails to submit a commit tx using the wrong headId.
          type: object
          additionalProperties: false
          required:
          - tag
          - headId
          properties:
            tag:
              type: string
              enum: ["InvalidHeadId"]
            headId:
              $ref: "api.yaml#/components/schemas/HeadId"
        - title: FailedToConstructAbortTx
          description: |
            Raised if the user fails to submit an abort tx.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToConstructAbortTx"]
        - title: FailedToConstructCloseTx
          description: |
            Raised if the user fails to submit a close tx.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToConstructCloseTx"]
        - title: FailedToConstructContestTx
          description: |
            Raised if the user fails to submit a contest tx.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToConstructContestTx"]
        - title: FailedToConstructCollectTx
          description: |
            Raised if the user fails to submit a collect-com tx.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToConstructCollectTx"]
        - title: FailedToConstructDepositTx
          description: |
            Raised if the user fails to draft a deposit tx.
          type: object
          additionalProperties: false
          required:
          - tag
          - failureReason
          properties:
            tag:
              type: string
              enum: ["FailedToConstructDepositTx"]
            failureReason:
              type: string
        - title: FailedToConstructRecoverTx
          description: |
            Raised if the user fails to draft a recover tx.
          type: object
          additionalProperties: false
          required:
          - tag
          - failureReason
          properties:
            tag:
              type: string
              enum: ["FailedToConstructRecoverTx"]
            failureReason:
              type: string
        - title: FailedToConstructIncrementTx
          description: |
            Raised if the user fails to submit a increment tx.
          type: object
          additionalProperties: false
          required:
          - tag
          - failureReason
          properties:
            tag:
              type: string
              enum: ["FailedToConstructIncrementTx"]
            failureReason:
              type: string
        - title: FailedToConstructDecrementTx
          description: |
            Raised if the user fails to submit a decrement tx.
          type: object
          additionalProperties: false
          required:
          - tag
          - failureReason
          properties:
            tag:
              type: string
              enum: ["FailedToConstructDecrementTx"]
            failureReason:
              type: string
        - title: FailedToConstructFanoutTx
          description: |
            Raised if the user fails to submit a fanout tx.
          type: object
          additionalProperties: false
          required:
          - tag
          properties:
            tag:
              type: string
              enum: ["FailedToConstructFanoutTx"]
        - title: DepositTooLow
          description: |
            Raised if the user requests a deposit using too small UTxO.
          type: object
          additionalProperties: false
          required:
          - tag
          - minimumValue
          - providedValue
          properties:
            tag:
              type: string
              enum: ["DepositTooLow"]
            minimumValue:
               type: integer
               minimum: 0
            providedValue:
               type: integer
               minimum: 0
        - title: AmountTooLow
          description: |
            Raised if the user requests a partial deposit using too small amount.
          type: object
          additionalProperties: false
          required:
          - tag
          - providedValue
          - totalUTxOValue
          properties:
            tag:
              type: string
              enum: ["AmountTooLow"]
            providedValue:
               type: integer
               minimum: 0
            totalUTxOValue:
               type: integer
               minimum: 0
        - title: MissingTokenPolicies
          description: |
            Raised if the user requests tokens that require missing policy IDs.
          type: object
          additionalProperties: false
          required:
          - tag
          - contents
          properties:
            tag:
              type: string
              enum: ["MissingTokenPolicies"]
            contents:
              type: array
              items:
                type: string
                contentEncoding: base16
                description: |
                  A hex-encoded policy ID.
        - title: InvalidTokenRequest
          description: |
            Raised if the user makes an invalid token request.
          type: object
          additionalProperties: false
          required:
          - tag
          - contents
          properties:
            tag:
              type: string
              enum: ["InvalidTokenRequest"]
            contents:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                - policyId
                - assetName
                - quantity
                properties:
                  policyId:
                    type: string
                    contentEncoding: base16
                    description: |
                      A hex-encoded policy ID.
                  assetName:
                    type: string
                    contentEncoding: base16
                    description: |
                      A hex-encoded asset name.
                  quantity:
                    type: integer
                    description: |
                      A quantity of the asset.

    Signature:
      type: string
      description: >-
        A base64-encoded signature.
      contentEncoding: base16

    Snapshot:
      type: object
      required:
      - headId
      - number
      - utxo
      - confirmed
      - version
      properties:
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        version:
          $ref: "api.yaml#/components/schemas/SnapshotVersion"
        number:
          $ref: "api.yaml#/components/schemas/SnapshotNumber"
        confirmed:
          description: The list of transactions that leads to this snapshot utxo.
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Transaction"
        utxo:
          description: Choose between to display or not using the `snapshot-utxo` query parameter.
          $ref: "api.yaml#/components/schemas/UTxO"
        utxoToCommit:
          oneOf:
            - $ref: "api.yaml#/components/schemas/UTxO"
            - type: "null"
        utxoToDecommit:
          oneOf:
            - $ref: "api.yaml#/components/schemas/UTxO"
            - type: "null"

    SnapshotNumber:
      type: integer
      minimum: 0

    SnapshotVersion:
      type: integer
      minimum: 0

    Transaction:
      type: object
      required:
        - cborHex
        - description
        - type
      description: |
        A Cardano transaction in the text envelope format . That is, a JSON
        object wrapper with some 'type' around a 'cborHex' encoded transaction.
        The hydra-node uses this format as follows:

          - When encoding, an additonal 'txId' is included.
          - On decoding, when 'txId' is included it is checked to be consistent.
          - The 'type' is not used to determine content and any transaction is
            tried to decode as a 'ConwayEra' transaction, which mostly is
            backward compatible to previous eras.
      properties:
        type:
          type: string
          enum: ["Tx ConwayEra", "Unwitnessed Tx ConwayEra", "Witnessed Tx ConwayEra"]
        description:
          type: string
        cborHex:
          $ref: "api.yaml#/components/schemas/Cbor"
        txId:
          $ref: "api.yaml#/components/schemas/TxId"

    Script:
      type: object
      additionalProperties: false
      required:
        - scriptLanguage
        - script
      properties:
        scriptLanguage:
          type: string
        script:
          type: object
          additionalProperties: false
          required:
            - cborHex
            - description
            - type
          properties:
            cborHex:
              type: string
              contentEncoding: base16
            description:
              type: string
            type:
              type: string
              enum:
                - SimpleScript
                - PlutusScriptV1
                - PlutusScriptV2
                - PlutusScriptV3
      example:
        {
          "script": {
              "cborHex": "8303018282051927168200581c0d94e174732ef9aae73f395ab44507bfa983d65023c11a951f0c32e4",
              "description": "",
              "type": "SimpleScript"
          },
          "scriptLanguage": "SimpleScriptLanguage"
        }

    TxId:
      type: string
      description: |
        A Cardano transaction identifier. This is the hex-encoded hash of the
        transaction's body.
      pattern: "^[0-9a-f]{64}"
      example: "8df1616d4337ede40bbad2914f12977815234b83951bcce3bfcd735aed3f63e4"

    TxIn:
      type: string
      description: |
        A reference to a Cardano transaction output, commonly used as transaction
        input and thus named TxIn. Constructed from the transaction's id and
        the ouput index, separated by a '#'.
      pattern: "^[0-9a-f]{64}#[0-9]+$"
      example: "03170a2e7597b7b7e3d84c05391d139a62b157e78786d8c082f29dcf4c111314#4"

    TxOut:
      type: object
      description: |
        A single transaction output
      required:
      - address
      - value
      additionalProperties: false
      properties:
        address:
          $ref: "api.yaml#/components/schemas/Address"
        value:
          $ref: "api.yaml#/components/schemas/Value"
        referenceScript:
          oneOf:
            - $ref: "api.yaml#/components/schemas/Script"
            - type: "null"
        datumhash:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"
        inlineDatum:
          oneOf:
            - type: object
            - type: "null"
        inlineDatumhash:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"
        inlineDatumRaw:
          description: |
            The 'inlineDatum' in its original cbor encoded form. Useful to
            evaluate scripts and calculate script integrity hashes.
          oneOf:
            - $ref: "api.yaml#/components/schemas/Cbor"
            - type: "null"
        datum:
          oneOf:
            - type: string
              contentEncoding: base16
            - type: "null"
      example: |
        {
          "address": "addr1w9htvds89a78ex2uls5y969ttry9s3k9etww0staxzndwlgmzuul5",
          "value": {
              "lovelace": 7620669
          }
        }

    HydraNodeVersion:
      type: string
      description: |
        Current hydra-node version.

    DepositPeriod:
      type: number
      description: |
        A length of time, measured in whole seconds, to be used in deposit validity.
      example: 60

    Environment:
      type: object
      description: |
        Running context derived from hydra-node run options.
      required:
      - party
      - signingKey
      - otherParties
      - participants
      - contestationPeriod
      - depositPeriod
      - configuredPeers
      additionalProperties: false
      properties:
        party:
          $ref: "api.yaml#/components/schemas/Party"
        signingKey:
          $ref: "api.yaml#/components/schemas/Signature"
        otherParties:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Party"
        participants:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/OnChainId"
        contestationPeriod:
          $ref: "api.yaml#/components/schemas/ContestationPeriod"
        depositPeriod:
          $ref: "api.yaml#/components/schemas/DepositPeriod"
        configuredPeers:
          type: string

    NetworkInfo:
      type: object
      description: |
        L2 Hydra network status information.
      required:
      - networkConnected
      - peersInfo
      additionalProperties: false
      properties:
        networkConnected:
          type: boolean
        peersInfo:
          type: object
          description: Mapping from peer Host to connection status.
          additionalProperties:
            type: boolean
          example:
            "127.0.0.1:5000": true
            "peer.local:5001": false

    SequenceNumber:
      type: integer
      minimum: 0
      description: |
        A strictly monotonically increasing counter.
      example: 1

    UTCTime:
      type: string
      format: "date-time"
      description: |
        A data and time as measured by a clock without a time zone. It is stored as a string in ISO 8601 format.

    ChainSlot:
      type: integer
      minimum: 0
      description: |
        A number representing discrete time (slots) on the chain.

    UTxO:
      type: object
      propertyNames:
        pattern: "^[0-9a-f]{64}#[0-9]+$"
      additionalProperties:
        $ref: "api.yaml#/components/schemas/TxOut"
      description: |
        A set of unspent transaction outputs. Object keys are 'TxIn' and values are 'TxOut'.
      example: |
        {
            "09d34606abdcd0b10ebc89307cbfa0b469f9144194137b45b7a04b273961add8#687": {
                "address": "addr1w9htvds89a78ex2uls5y969ttry9s3k9etww0staxzndwlgmzuul5",
                "value": {
                    "lovelace": 7620669
                }
            }
        }

    DraftCommitTxRequest:
      type: object
      items:
        oneof:
          - $ref: "api.yaml#/components/schemas/SimpleCommitRequest"
          - $ref: "api.yaml#/components/schemas/FullCommitRequest"

    SimpleCommitRequest:
      type: object
      required:
        - utxoToCommit
      properties:
        utxoToCommit:
          $ref: "api.yaml#/components/schemas/UTxO"
        amount:
          $ref: "api.yaml#/components/schemas/Coin"
    FullCommitRequest:
      type: object
      required:
        - blueprintTx
        - utxo
      properties:
        blueprintTx:
          $ref: "api.yaml#/components/schemas/Transaction"
        utxo:
          $ref: "api.yaml#/components/schemas/UTxO"
      example:
        {
          "blueprintTx": {
            "cborHex": "...",
            "type": "Tx BabbageEra"
          },
          "utxo": {
            "e44bdebd6bd7f54f081b5945a5e30521833fd3944f4f4d13de309d36ac5f9615#80": {
              "address": "addr1zyhxu2ejxercjqwz3yzv3nx5qjup37n5x2eskf4kna2rpdcqdjxnpvxsxr0plavuw385mqg2ts0zlqkm9r879kgn5vysfkfu4t",
              "datum": null,
              "datumhash": "aa218e748e45df83c4fe14759280170edcce8f1c45d52d555b8038b50d6cd29e",
              "inlineDatum": null,
              "referenceScript": {
                "script": {
                  "cborHex": "...",
                  "description": "",
                  "type": "SimpleScript"
                },
                "scriptLanguage": "SimpleScriptLanguage"
              },
              "value": {
                "2d725128406dc832eb74c4709aca0512499b3c7b17e00d7cb2e6d1b1": {
                  "32": 2
                },
                "lovelace": 1
              }
            }
          }
        }

    PlutusV2Script:
      type: object
      description: |
        Plutus V2 Script wrapped in a text-envelope.
      additionalProperties: false
      required:
      - cborHex
      - description
      - type
      properties:
        cborHex:
          $ref: "api.yaml#/components/schemas/Cbor"
        description:
          type: string
        type:
          type: string
          enum: ["PlutusScriptV2"]

    Value:
      type: object
      description: |
        A Cardano value. This is an object containing a number of lovelaces, and
        optional assets, mapping some monetary policy identifier to a
        mapping of coin (arbitrary strings) to some integer value.
        Assets represent native tokens available on the Cardano blockchain, including Non-Fungible Tokens.
      additionalProperties:
        type: object
        description: |
          A map of asset names to integral values. The key is the base16-encoded name of the asset.
        minProperties: 1
        patternProperties:
          "[0-9a-f]*":
            type: integer
            description: |
              A quantity of a certain asset.
      properties:
        lovelace:
          type: integer
          minimum: 0
          description: |
            A (positive) amount of lovelace

    Withdrawals:
      type: object
      description: |
        Mapping of reward addresses to rewards.
      additionalProperties: false
      patternProperties:
        "[0-9a-f]+":
          type: integer
          minimum: 0
          description: >-
            Some non-negative lovelace value.

    NetworkMagic:
      description: |
        NetworkMagic is used to differentiate between different networks during the initial handshake.
      oneOf:
        - title: Mainnet
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["Mainnet"]

        - title: Testnet
          required:
            - tag
            - magic
          properties:
            tag:
              type: string
              enum: ["Testnet"]
            magic:
              type: integer

    # NOTE: We don't want anyone to depend on this!
    ChainState: {}

    Host:
      description: |
        Describes a host we can connect to using TCP.
      type: object
      required:
        - hostname
        - port
      properties:
        hostname:
          type: string
        port:
          type: integer
          minimum: 0
          maximum: 65535
          example: 5000

    IP:
      type: object
      oneOf:
        - title: IPv4
          type: object
          properties:
            tag:
              type: string
              enum: ["IPv4"]
            ipv4:
              type: string
        - title: IPv6
          type: string
          properties:
            tag:
              type: string
              enum: ["IPv6"]
            ipv6:
              type: string

    ProtocolVersion:
      description: Hydra network protocol version
      type: integer
      minimum: 0

    HeadState:
      oneOf:
        - title: "Idle"
          additionalProperties: false
          required:
            - tag
            - contents
          properties:
            tag:
              type: string
              enum: ["Idle"]
            contents:
              $ref: "api.yaml#/components/schemas/IdleState"
        - title: "Initial"
          additionalProperties: false
          required:
            - tag
            - contents
          properties:
            tag:
              type: string
              enum: ["Initial"]
            contents:
              $ref: "api.yaml#/components/schemas/InitialState"
        - title: "Open"
          additionalProperties: false
          required:
            - tag
            - contents
          properties:
            tag:
              type: string
              enum: ["Open"]
            contents:
              $ref: "api.yaml#/components/schemas/OpenState"
        - title: "Closed"
          additionalProperties: false
          required:
            - tag
            - contents
          properties:
            tag:
              type: string
              enum: ["Closed"]
            contents:
              $ref: "api.yaml#/components/schemas/ClosedState"

    IdleState:
      type: object
      additionalProperties: false
      required:
        - chainState
      properties:
        chainState:
          $ref: "api.yaml#/components/schemas/ChainState"

    InitialState:
      type: object
      additionalProperties: false
      required:
        - parameters
        - pendingCommits
        - committed
        - chainState
        - headId
        - headSeed
      properties:
        parameters:
          $ref: "api.yaml#/components/schemas/HeadParameters"
        pendingCommits:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Party"
        committed:
          type: object
          propertyNames:
            $ref: "api.yaml#/components/schemas/Party"
          items:
            $ref: "api.yaml#/components/schemas/UTxO"
        chainState:
          $ref: "api.yaml#/components/schemas/ChainState"
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        headSeed:
          $ref: "api.yaml#/components/schemas/HeadSeed"

    OpenState:
      type: object
      additionalProperties: false
      required:
        - parameters
        - coordinatedHeadState
        - chainState
        - headId
        - headSeed
      properties:
        parameters:
          $ref: "api.yaml#/components/schemas/HeadParameters"
        coordinatedHeadState:
          $ref: "api.yaml#/components/schemas/CoordinatedHeadState"
        chainState:
          $ref: "api.yaml#/components/schemas/ChainState"
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        headSeed:
          $ref: "api.yaml#/components/schemas/HeadSeed"

    ClosedState:
      type: object
      additionalProperties: false
      required:
        - parameters
        - confirmedSnapshot
        - contestationDeadline
        - readyToFanoutSent
        - chainState
        - headId
        - headSeed
        - version
      properties:
        parameters:
          $ref: "api.yaml#/components/schemas/HeadParameters"
        confirmedSnapshot:
          $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"
        contestationDeadline:
          $ref: "api.yaml#/components/schemas/UTCTime"
        readyToFanoutSent:
          type: boolean
        chainState:
          $ref: "api.yaml#/components/schemas/ChainState"
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        headSeed:
          $ref: "api.yaml#/components/schemas/HeadSeed"
        version:
          $ref: "api.yaml#/components/schemas/SnapshotVersion"

    CoordinatedHeadState:
      type: object
      additionalProperties: false
      required:
        - localUTxO
        - localTxs
        - allTxs
        - confirmedSnapshot
        - seenSnapshot
        - currentDepositTxId
        - decommitTx
        - version
      properties:
        localUTxO:
          $ref: "api.yaml#/components/schemas/UTxO"
        localTxs:
          type: array
          items:
            $ref: "api.yaml#/components/schemas/Transaction"
        allTxs:
          type: object
          propertyNames:
            $ref: "api.yaml#/components/schemas/TxId"
          items:
            $ref: "api.yaml#/components/schemas/Transaction"
        confirmedSnapshot:
          $ref: "api.yaml#/components/schemas/ConfirmedSnapshot"
        seenSnapshot:
          $ref: "api.yaml#/components/schemas/SeenSnapshot"
        currentDepositTxId:
          oneOf:
            - type: "null"
            - $ref: "api.yaml#/components/schemas/TxId"
        decommitTx:
          oneOf:
            - type: "null"
            - $ref: "api.yaml#/components/schemas/Transaction"
        version:
          $ref: "api.yaml#/components/schemas/SnapshotVersion"

    Deposit:
      type: object
      additionalProperties: false
      required:
        - headId
        - deposited
        - created
        - deadline
        - status
      properties:
        headId:
          $ref: "api.yaml#/components/schemas/HeadId"
        deposited:
          $ref: "api.yaml#/components/schemas/UTxO"
        created:
          $ref: "api.yaml#/components/schemas/UTCTime"
        deadline:
          $ref: "api.yaml#/components/schemas/UTCTime"
        status:
          $ref: "api.yaml#/components/schemas/DepositStatus"

    NodeState:
      type: object
      additionalProperties: false
      required:
        - headState
        - pendingDeposits
        - currentSlot
      properties:
        headState:
          $ref: "api.yaml#/components/schemas/HeadState"
        pendingDeposits:
          type: object
          propertyNames:
            $ref: "api.yaml#/components/schemas/TxId"
          items:
            $ref: "api.yaml#/components/schemas/Deposit"
        currentSlot:
          $ref: "api.yaml#/components/schemas/ChainSlot"

    SubmitL2TxResponse:
      oneOf:
        - title: SubmitTxConfirmed
          type: object
          additionalProperties: false
          required:
            - tag
            - snapshotNumber
          properties:
            tag:
              type: string
              enum: ["SubmitTxConfirmed"]
            snapshotNumber:
              type: integer
              minimum: 0
        - title: SubmitTxInvalid
          type: object
          additionalProperties: false
          required:
            - tag
            - validationError
          properties:
            tag:
              type: string
              enum: ["SubmitTxInvalid"]
            validationError:
              type: string
        - title: SubmitTxSubmitted
          type: object
          additionalProperties: false
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["SubmitTxSubmitted"]

    DepositStatus:
      oneOf:
        - title: Unknown
          type: object
          additionalProperties: false
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["Unknown"]
        - title: Active
          type: object
          additionalProperties: false
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["Active"]
        - title: Expired
          type: object
          additionalProperties: false
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["Expired"]

    ChainPoint:
      oneOf:
        - title: ChainPointAtGenesis
          description: |
            Special chain point representing the beginning of the chain, before any blocks have been produced.
          additionalProperties: false
          type: object
          required:
            - tag
          properties:
            tag:
              type: string
              enum: ["ChainPointAtGenesis"]
        - title: ChainPoint
          description: |
            Concrete chain point referencing a block on-chain by its slot number and header hash.
          additionalProperties: false
          type: object
          required:
            - tag
            - slot
            - blockHash
          properties:
            tag:
              type: string
              enum: ["ChainPoint"]
            slot:
              type: integer
              minimum: 0
            blockHash:
              type: string
              contentEncoding: base16

    SyncedStatus:
      type: object
      description: |
        The synced status of the chain backend.
      additionalProperties: false
      required:
        - status
        - diff
        - point
      properties:
        status:
          type: boolean
        diff:
          oneOf:
            - type: number
              minimum: 0
            - type: "null"
        point:
          $ref: "api.yaml#/components/schemas/ChainPoint"
