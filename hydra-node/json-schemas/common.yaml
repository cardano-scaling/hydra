$schema: "https://json-schema.org/draft-07/schema"
title: Common schemas used by hydra
definitions:
  HydraVersion:
    title: HydraVersion
    type: string
    description: Version of the Hydra head, as reported by a hydra-node or hydra-chain-observer. This typically corresponds to a release tag of the hydra reference implementation.
    example:
      "0.19.0"

  OnChainTx:
    description: >-
      On-Chain transactions for the Head protocol. These data structures
      completely abstract away the actual structure of the transaction and only
      represent the data relevant for the protocol to make some progress.
    oneOf:
      - title: OnInitTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - headSeed
          - headParameters
          - participants
        description: >-
          The initial transaction of the Head, announcing various parameters and
          the parties, has been posted on-chain.
        properties:
          tag:
            type: string
            enum: ["OnInitTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          headSeed:
            $ref: "api.yaml#/components/schemas/HeadSeed"
          headParameters:
            $ref: "api.yaml#/components/schemas/HeadParameters"
          participants:
            type: array
            items:
              $ref: "api.yaml#/components/schemas/OnChainId"
      - title: OnDepositTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - deposited
          - depositTxId
          - deadline
        description: >-
          The deposit transaction locking some UTxO to a deposit script.
        properties:
          tag:
            type: string
            enum: ["OnDepositTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          deposited:
            $ref: "api.yaml#/components/schemas/UTxO"
          depositTxId:
            type: string
          deadline:
            $ref: "api.yaml#/components/schemas/UTCTime"
      - title: OnRecoverTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - recoveredTxId
        description: >-
          The recover transaction unlocking the deposited UTxO.
        properties:
          tag:
            type: string
            enum: ["OnRecoverTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          recoveredTxId:
            type: string
      - title: OnIncrementTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - newVersion
          - depositTxId
        description: >-
          The increment transaction adding some UTxO from L1 into the Head.
        properties:
          tag:
            type: string
            enum: ["OnIncrementTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          newVersion:
            $ref: "api.yaml#/components/schemas/SnapshotVersion"
          depositTxId:
            type: string
      - title: OnCommitTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - party
          - committed
        description: >-
          The commit transaction from a party, committing some UTxO set to the
          Head.
        properties:
          tag:
            type: string
            enum: ["OnCommitTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          party:
            $ref: "api.yaml#/components/schemas/Party"
          committed:
            $ref: "api.yaml#/components/schemas/UTxO"
      - title: OnAbortTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
        properties:
          tag:
            type: string
            enum: ["OnAbortTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
      - title: OnIncrementTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - newVersion
          - committedUTxO
          - depositScriptUTxO
        properties:
          tag:
            type: string
            enum: ["OnIncrementTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          newVersion:
            $ref: "api.yaml#/components/schemas/SnapshotVersion"
          committedUTxO:
            $ref: "api.yaml#/components/schemas/UTxO"
          depositScriptUTxO:
            $ref: "api.yaml#/components/schemas/UTxO"
      - title: OnDecrementTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - newVersion
          - distributedOutputs
        properties:
          tag:
            type: string
            enum: ["OnDecrementTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          newVersion:
            $ref: "api.yaml#/components/schemas/SnapshotVersion"
          distributedOutputs:
            type: array
            items:
              $ref: "api.yaml#/components/schemas/TxOut"
      - title: OnCollectComTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
        properties:
          tag:
            type: string
            enum: ["OnCollectComTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
      - title: OnCloseTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - snapshotNumber
          - contestationDeadline
        properties:
          tag:
            type: string
            enum: ["OnCloseTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          snapshotNumber:
            type: integer
            minimum: 0
          contestationDeadline:
            $ref: "api.yaml#/components/schemas/UTCTime"
      - title: OnContestTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - snapshotNumber
          - contestationDeadline
        properties:
          tag:
            type: string
            enum: ["OnContestTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          snapshotNumber:
            type: integer
            minimum: 0
          contestationDeadline:
            $ref: "api.yaml#/components/schemas/UTCTime"
      - title: OnFanoutTx
        type: object
        additionalProperties: false
        required:
          - tag
          - headId
          - fanoutUTxO
        properties:
          tag:
            type: string
            enum: ["OnFanoutTx"]
          headId:
            $ref: "api.yaml#/components/schemas/HeadId"
          fanoutUTxO:
            $ref: "api.yaml#/components/schemas/UTxO"

  ChainPoint:
    oneOf:
      - title: ChainPointAtGenesis
        required:
          - tag
        properties:
          tag:
            type: string
            enum: ["ChainPointAtGenesis"]
      - title: ChainPoint
        required:
          - tag
          - slot
          - blockHash
        properties:
          tag:
            type: string
            enum: ["ChainPoint"]
          slot:
            type: integer
          blockHash:
            type: string
