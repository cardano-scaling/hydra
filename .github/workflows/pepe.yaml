name: "Test"

on:
  push:
    branches:
    - master

jobs:
  test:
    name: "Pepe"
    runs-on: ubuntu-latest
  
    steps:
    - name: Get tag name
      id: latest_tag
      run: |
        echo "RELEASE_VERSION=$(echo ${GITHUB_REF:10})" >> $GITHUB_OUTPUT
        echo "pepe"
        echo $RELEASE_VERSION
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION }}
        
        echo "RELEASE_VERSION2=$(echo ${GITHUB_REF#refs/*/})" >> $GITHUB_OUTPUT
        echo "pepe2"
        echo $RELEASE_VERSION2
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION2 }}
        
        echo "RELEASE_VERSION3=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_OUTPUT
        echo "pepe3"
        echo $RELEASE_VERSION3
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION3 }}
        
        echo "RELEASE_VERSIONV=$(echo ${GITHUB_REF:10})" >> $GITHUB_ENV
        echo "pepeV"
        echo $RELEASE_VERSIONV
        echo ${{ env.RELEASE_VERSIONV }}
        
    - name: Read tag name
      id: read_tag
      run: |
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION }}
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION2 }}
        echo ${{ steps.latest_tag.outputs.RELEASE_VERSION3 }}
        echo ${{ env.RELEASE_VERSIONV }}

