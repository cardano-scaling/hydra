name: "Network fault tolerance"

# TODO: make this a pull_request trigger or so
on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
  push:
    branches:
    - demo-bench

jobs:
  network-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: ‚ùÑ Prepare nix
      uses: cachix/install-nix-action@V27
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: ‚ùÑ Cachix cache of nix derivations
      uses: cachix/cachix-action@v15
      with:
        name: cardano-scaling
        authToken: '${{ secrets.CACHIX_CARDANO_SCALING_AUTH_TOKEN }}'


    - name: Build docker images for netem specifically
      run: |
        nix build .#docker-hydra-node-for-netem
        ./result | docker load

    - name: Setup containers for network testing
      run: |
        cd demo
        ./prepare-devnet.sh
        docker compose up -d cardano-node
        ./publish-script-devnet.sh
        # Specify two docker compose yamls; the second one overrides the
        # images to use the netem ones specifically
        docker compose -f docker-compose.yaml -f docker-compose-netem.yaml up -d hydra-node-{1,2,3}
        sleep 10
        docker ps
        # :tear: socket permissions.
        sudo chown runner:docker devnet/node.socket

    - name: Build required nix and docker derivations
      run: |
        nix build .#legacyPackages.x86_64-linux.hydra-cluster.components.benchmarks.bench-e2e
        nix build github:noonio/pumba/noon/add-flake

    # Use tmate to get a shell onto the runner to do some temporary hacking
    #
    # <https://github.com/mxschmitt/action-tmate>
    #
    # TODO: Use this https://github.com/mxschmitt/action-tmate?tab=readme-ov-file#manually-triggered-debug
    #
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
      with:
        limit-access-to-actor: true

    - name: Run pumba and the benchmarks
      run: |
        # TODO: a lot of these parameters could come from workflow arguments!
        # Maybe we have good defaults, but then allow people to play around.
        #  - percent
        #  - scaling-factor
        #  - ...
        #
        nix run github:noonio/pumba/noon/add-flake \
          -- -l debug \
          --random \
          netem \
            --duration 20m \
            --target 172.16.238.20 \
            --target 172.16.238.30 \
            loss \
              --percent 75 "re2:hydra-node-1" &

        .github/workflows/network/watch_logs.sh

        # TODO: make this a flake output / easier accesible
        nix run .#legacyPackages.x86_64-linux.hydra-cluster.components.benchmarks.bench-e2e -- \
          demo \
          --output-directory=$(pwd)/benchmarks \
          --scaling-factor=1 \
          --timeout=1000s \
          --node-socket=demo/devnet/node.socket \
          --hydra-client=localhost:4001 \
          --hydra-client=localhost:4002 \
          --hydra-client=localhost:4003

          # TODO: this is maybe rather what we want as this can likely re-use much more code underneath
          # datasets datasets/3-nodes.json --timeout 1000s \
          # --node-socket=devnet/node.socket \
          # --hydra-client=localhost:4001 \
          # --hydra-client=localhost:4002 \
          # --hydra-client=localhost:4003

    - name: Acquire logs
      if: always()
      run: |
        cd demo
        docker compose logs > docker-logs

    - name: üíæ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-logs
        path: demo/docker-logs
        if-no-files-found: ignore
