name: "Network fault tolerance"

# TODO: make this a pull_request trigger or so
on:
  push:
    branches:
    - network-testing

jobs:
  network-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: â„ Prepare nix
      uses: cachix/install-nix-action@V27
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    - name: â„ Cachix cache of nix derivations
      uses: cachix/cachix-action@v15
      with:
        name: cardano-scaling
        authToken: '${{ secrets.CACHIX_CARDANO_SCALING_AUTH_TOKEN }}'

    - name: Docker-based load test
      run: |
        cd demo
        ./prepare-devnet.sh
        docker compose up -d cardano-node
        ./seed-devnet.sh
        cat .env # TODO remove
        docker compose up -d hydra-node-{1,2,3}
        sleep 10
        docker ps
        curl 0.0.0.0:4001/snapshot/utxo -v

    - name: Acquire logs
      if: always()
      run: |
        cd demo
        docker compose logs > docker-logs

    - name: ðŸ’¾ Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-logs
        path: demo/docker-logs
        if-no-files-found: ignore
