name: "Explorer"
on:
  workflow_run:
    workflows: ["Docker"]
    branches: ["master"]
    types:
      - completed

jobs:
  explorer:
    name: "Deploy"
    runs-on: explorer
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üê≥ Deploy with docker compose
      run: |
        cd .github/workflows/explorer
        docker compose pull
        docker compose up -d
