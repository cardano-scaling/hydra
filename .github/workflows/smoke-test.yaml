name: "Smoke test"
on:
  workflow_dispatch:
    inputs:
      network:
        description: "Cardano network to run against"
        required: true
        default: "preview"
        type: choice
        options:
        - preview
        - preprod
        # Uncomment the following line when we feel ready to run smoke tests on mainnet
        # - mainnet

      hydra-scripts-tx-id:
        description: "TxId of already published scripts (leave empty to publish)"
        required: false

jobs:
  smoke-test:
    name: "Smoke test on ${{inputs.network}}"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        repository: input-output-hk/hydra
        token: ${{ secrets.MY_TOKEN || github.token }}
        submodules: true

    - name: â„ Prepare nix
      uses: cachix/install-nix-action@v20
      with:
        extra_nix_config: |
          accept-flake-config = true

    - name: â„ Cachix cache of nix derivations
      uses: cachix/cachix-action@v12
      with:
        name: hydra-node
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

    - name: ðŸ” Github cache of state-directory
      uses: actions/cache@v3
      with:
        path: state-${{inputs.network}}
        key: state-${{inputs.network}}

    - name: ðŸš¬ Cleanup hydra-node state
      run: |
        rm -rf state-${{inputs.network}}/state-*

    - name: ðŸ¤ Setup secret faucet key
      if: ${{ inputs.network == 'mainnet' }}
      run: |
        echo "${{secrets.faucet_sk}}" | base64 -d >hydra-cluster/config/credentials/faucet.sk
        echo "${{secrets.faucet_vk}}" | base64 -d >hydra-cluster/config/credentials/faucet.vk

    - name: ðŸš¬ Run hydra-cluster smoke test
      run: |
        if [ -n "${{inputs.hydra-scripts-tx-id}}" ]; then
          nix develop ".?submodules=1#exes" --command bash -c "hydra-cluster --${{inputs.network}} --hydra-scripts-tx-id ${{inputs.hydra-scripts-tx-id}} --state-directory state-${{inputs.network}}"
        else
          nix develop ".?submodules=1#exes" --command bash -c "hydra-cluster --${{inputs.network}} --publish-hydra-scripts --state-directory state-${{inputs.network}}"
        fi

    - name: ðŸ’¾ Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: hydra-cluster-logs
        path: state-${{inputs.network}}/logs/**/*
