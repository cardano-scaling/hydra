name: "CI"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: cachix/install-nix-action@v13
      with:
        skip_adding_nixpkgs_channel: true
        extra_nix_config: |
          trusted-public-keys = iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://cache.nixos.org https://hydra.iohk.io https://iohk.cachix.org
        install_options: --no-daemon
    - name: Make /nix/store writable for cache-restore
      run: |
        ls -l /nix
        id
        sudo chown -R 1001 /nix/store
        ls -l /nix
    - uses: actions/cache@v2.1.5
      name: Cache /nix, ~/.cabal/packages, ~/.cabal/store and dist-newstyle
      with:
        path: |
          /nix/store
          ~/.cabal/packages
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-${{ hashFiles('cabal.project,*.nix') }}
        restore-keys: |
            ${{ runner.os }}-
    - name: Build & test with cabal
      run: nix-shell --run 'cabal update && cabal test all'
